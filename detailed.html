<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="detailed.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">

    <title>Detailed Sorting</title>
</head>
<body background="https://4kwallpapers.com/images/wallpapers/blue-abstract-blue-background-gradient-abstract-2560x1440-8985.jpg">
    <div class="nav">
        <h1 id = 'sname'>Sorting Name</h1>
        <a href="/sort">Home</a>
    </div>

    <div class="container">
        <div class="algo">
            <div class="algimg"><h1>Algorithm</h1></div>
            <span id="one">do</span>
            <p id="two">&nbsp; swapped = false</p>
            <p id="three">&nbsp;for i = 0 to last unsorted element-1</p>
            <p id="four">&nbsp;&nbsp; if leftElement &#62; rightElement</p>
            <p id="five">&nbsp;&nbsp;&nbsp; swap (leftElement, rightElement)</p>
            <p id="six">&nbsp;&nbsp;&nbsp; swapped = true;</p>
            <p id="seven">while swapped</p>
        </div>
        <div class="box">
            <div id="bar1" class="bar">300</div>
            <div id="bar2" class="bar">250</div>
            <div id="bar3" class="bar">200</div>
            <div id="bar4" class="bar">280</div>
            <div id="bar5" class="bar">235</div>
        </div>
    </div>

    <div class="rightar" id = 'rarrow' onclick="clickrunner ()">&#8608;</div>

    <div class="copyright">
        &#169; Rahul Rawat
    </div>
    
    <script src="detailworker.js"></script>
</body>
</html>
